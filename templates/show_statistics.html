		<script>
			function draw_users_table() {
				
				$(function() {
					$("#users_table").find("tr:gt(0)").remove();
				});
				//filename = "{{url_for('static', filename='tweets/topUserNames.json')}}";
                         filename = "{{filepath}}" + 'topUserNames.json';
				filename = filename + '?'+ new Date().getTime();
				//window.alert(filename);
				$.getJSON( filename, function( data ) {
					var tweets = data;
					//var tweets = "{\"Donald Pemberton\":15,\"Greneehays\":7,\"PolitDecals\":5,\"Radical Decals\":4,\"Decals AllDay\":4}";
					var tweetsjson = JSON.parse(tweets);
					//window.alert(typeof(tweetsjson));
					//window.alert(tweetsjson);
					for(var key in tweetsjson) {
						$("#users_table").append('<tr><td class="text-left">' +  '<a target="_blank" href="http://www.twitter.com/'+key+ '">' + '@' + key + '</a></td><td class="text-right">' + tweetsjson[key] + '</td></tr>');
					}
					//alert( "Load was performed." );
				});
			}
